<html>
<body>
	<form >
		<table align="center" style="padding-top: 60px;">
			<tr style="margin-top: 50px;">
				<td style="font-family: Helvetica, sans-serif;"><b>Enter your email address</b>
				</td>
			</tr >

			

			<tr>
				<td> <input type="text" name="email" size="20px " style="border-block-color:black ; border-style: solid; height: 40px; width: 500px; "> </td>
			</tr>

			</table>

		<table align="center" style="padding-top: 30px;">
			<tr>
				<td style="font-family: Helvetica, sans-serif;"><b>Create your password</b></td>
			</tr>


			<tr>
				<td><input type="password" name="pass" size="20px " style="border-block-color:black ; border-style: solid;height: 40px; width: 500px;"> </td>
			</tr>

		</table>

		<table align="center" style="padding-top: 30px;">
			<tr>
				<td style="font-family: Helvetica, sans-serif;"><b>Create your username</b></td>
			</tr>


			<tr>
				<td><input type="text" name="username" size="20px " style="border-block-color:black ; border-style: solid;height: 40px; width: 500px;"> </td>
			</tr>

		</table>

		<table align="center" style="padding-top: 30px; ">
			<tr >
				<td style="font-family: Helvetica, sans-serif;"><b>What's your date of birth? </b></td>
			</tr>
		
			<tr>
				<td colspan="3" style="font-family: Helvetica, sans-serif;"> Year &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Month &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Day</td>
			</tr>
		
			<tr>
				<td colspan="3"><input type="text" name="year" maxlength="4" style="border-block-color:black ; border-style: solid;height: 40px; width: 130px;"> 
					<select name="Month"   style="height: 40px; width: 190px; appearance: none; border-radius: 0; border: 2px solid; margin-left: 30px; "> 
						<option value="#"></option>
						<option value="JAN">January</option>
						<option value="FEB">February</option>
						<option value="MAY">March</option>
						<option value="APR">April</option>
						<option value="MAY">May</option>
						<option value="JUNE">June</option>
						<option value="JULY">July</option>
						<option value="AUG">August</option>
						<option value="SEPT">September</option>
						<option value="OCT">October</option>
						<option value="NOV">November</option>
						<option value="DEC">December</option>
					</select>

				<input type="text" name="day" maxlength="2" style="border-block-color:black ; border-style: solid;height: 40px; width: 110px; margin-left: 30px;"> </td>
			</tr>
		</table>

		<table align="center" style="padding-top: 30px; ">

			<tr>
				<td style="font-family: Helvetica, sans-serif;" colspan="4"><b>What's your gender? </b></td>
			</tr>

			<tr>
				<td colspan="4" style="font-family: Helvetica, sans-serif;">  
					<input type="radio" value="M" name="gen" > Male 
					<input type="radio" value="F" name="gen" style="margin-left: 55px;"> Female
					<input type="radio" value="O" name="gen" style="margin-left: 55px;"> Other 
					<input type="radio" value="p" name="gen" style="margin-left: 55px;"> Prefer not to say 
				</td>
			</tr>


		</table>
		<table align="center">
		<tr>
			<td>
				<div>
					<button class="button" style="font-size: 20px;"><b>Sign up</b></button>
				</div>
			</td>
		</tr>
		</table>

	</form>
